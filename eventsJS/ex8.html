<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Juste Prix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <main class="text-center mx-auto ">
    <form class="bg-success w-50 p-4 mx-auto mt-5">
        <div class="form-group">
          <label for="prixInput1">Prix de cette image?</label>
          <input type="text" class="form-control" id="prixInput" placeholder="67">
        </div>
        <div id="resultat" class="bg-danger m-auto mt-5 w-50 mb-2"></div>
        <div id="nomimage" class="bg-info m-auto mt-1 w-50 mb-2"></div>
        <img id="currentObject" src="">

        <div class="d-block">
            <button id="valider" type="submit" class="btn btn-primary mt-5">Valider</button>
            <button id="nouvelObject" type="submit" class="btn btn-primary mt-5">Nouveau objet</button>
        </div>
</form>

   
    <img src="lejusteprix.png" alt="image horloge" class="d-block m-auto p-5">
    </main>
    
    <script src="./ex8.js"></script>
</body>
</html>
