<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mise en page avec FlexBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <header>
        <h1>Froggy's paradise: </h1>
    </header>
    <main>
        <section>
            <p>
                <p>Après s'être posé 24 fois sur ses nénufars, Froggy a enfin trouvé la paix:</p>
                <img src="holyfroggy.jpg" alt="holy froggy">
            </p>
            
        </section>

        <article id="albumphoto">
            <p>Froggy's photo album: :
                <div><img src="froggy.jpg" alt="froggy"></img></div>
                <div><img src="nenufarvert.jpg" alt="nenufar vert"></div>
                <div><img src="nenufar2.jpg" alt="nenufar2"></div>
            </p>
        </article>
        <aside>
            <p>Date d'éveil: 13/09/2023</p>
        </aside>
    </main>
    <footer>
        <p>Puisse le sort vous être favorable.</p>
    </footer>
</body>
</html>
