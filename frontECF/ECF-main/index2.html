<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="icon" href="assets/icone.png"/>
    <link rel="stylesheet" href="assets/css2/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css2/style.css">
    <link rel="stylesheet" href="assets/css2/styleIndex.css">
    <script src="assets/js/index.js" defer></script>
</head>

<body>
    <header>
        <div>
            <div>
                <div>Ma vidéothèque</div>
                <button>Accueil</button>
                <button>Rechercher</button>
            </div>
        </div>
    </header>


<div id="confirmationSuppression">
        <div id="messageConfirmationSuppression"></div>
        <!--La valeur des boutons est potentiellement inversé, mais vu que je change pas leur texte, ça semble bizarre. Mais vu qu'ils ont les mêmes classes, j'ai pas trop cherché à comprendre pourquoi-->
        <button class="d-none">Oui</button>
        <button class="d-none">Non</button>
</div>



    <aside>
        <div>Ajouter un autre film</div>

        <form class="collapse">
            <div>
                <div>
                    <div>
                        <label for="inputTitre"></label>
                        <input type="text" id="inputTitre" aria-describedby="titreHelp" placeholder="Entrer un titre">
                    </div>
                    <div>
                        <label for="inputAnnee"></label>
                        <input type="number" id="inputAnnee" aria-describedby="anneeHelp"
                            placeholder="Entrer une année">
                    </div>
                    <div>
                        <label for="inputAuteur"></label>
                        <input type="text" id="inputAuteur" aria-describedby="auteurHelp"
                            placeholder="Entrer un auteur">
                    </div>
                    <button type="submit">Sauvegarder</button>
            </div>
        </div>
        </form>

        <div id="filtrer"> Filtrer par:
            <div>
                <label for="inlineFormCustomSelect"></label>
                <select id="inlineFormCustomSelect">
                    <option selected value="nom">Titre</option>
                    <option value="date">Année</option>
                </select>
            </div>
        </div>
    </aside>


    <main class="m-2">
        <div class="container-fluid border-white">
            <div class="row d-flex justify-content-center">
                <div class="w-25 bg-secondary border-bottom border-top border-start">Titre</div>
                <div class="w-25 bg-secondary border-bottom border-top">Année</div>
                <div class="w-25 bg-secondary border-bottom border-top">Réalisateur</div>
                <div class="w-25 bg-secondary border-bottom border-top border-end"><!--Vide--></div>
            </div>
        </div>
    </main>





    
</body>

</html>
