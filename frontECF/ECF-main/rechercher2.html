<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher</title>
    
    <link rel="icon" href="assets/icone.png"/>


    <link rel="stylesheet" href="assets/css2/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css2/style.css">
    <link rel="stylesheet" href="assets/css2/styleRechercher.css">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />




</head>

<body>
    








    <header>
        <div>
            <div>
                <div>Ma vidéothèque</div>
                <button>Accueil</button>
                <button>Rechercher</button>
            </div>
        </div>
    </header>

    <div id="message"></div>


    <aside>

        <div>Rechercher un film:</div>
        <form>
            <div>
                <div>
                    <div>
                        <label for="inputTitre"></label>
                        <input type="text" id="inputTitre" aria-describedby="titreHelp"
                            placeholder="Entrer un titre">
                    </div>
                    <div>
                        <label for="inputAnnee"></label>
                        <input type="number" id="inputAnnee" aria-describedby="anneeHelp"
                            placeholder="Entrer une année">
                    </div>
                    <div id="filtrer"> Type:
                        <div>
                            <label for="inputType"></label>
                            <select id="inputType">
                                <option selected value="aucun">Aucun</option> <!--disabled enlevé pour pouvoir déselectionner l'élément-->
                                <option value="movie">Film</option>
                                <option value="episode">Episode</option>
                                <option value="series">Série</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">Rechercher</button>
                </div>
            </div>
        </form>

    </aside>
    <main>

    
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!--contenu écrit en js-->
            </div>
        </div>
        
        <div>
        <button class="d-none"><= Page précédente</button>
        <button class="d-none">Page suivante =></button>
    </div>
    </main>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="assets/js/rechercher.js"></script>
</body>

</html>
